<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Service Admin</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Bootstrap-inspired color palette */
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --primary-light: #cfe2ff;
            --text-color: #212529;
            --text-muted: #6c757d;
            --text-light: #adb5bd;
            --bg-color: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-hover: #e9ecef;
            --border-color: #dee2e6;
            --border-light: #e9ecef;
            --error-color: #dc3545;
            --success-color: #198754;
            --warning-color: #ffc107;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;

            /* Typography */
            --font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-secondary);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        #app {
            min-height: 100vh;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .visually-hidden {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        /* Force light mode for better contrast */
        * {
            color-scheme: light;
        }

        /* Print styles */
        @media print {
            * {
                background: transparent !important;
                color: black !important;
                box-shadow: none !important;
                text-shadow: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Application will be mounted here -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: var(--text-muted);">
            <div>
                <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                <div>Loading Configuration Service Admin...</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
